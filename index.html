<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulang Tahun</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url("ultah1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* overlay gelap */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0.25), rgba(0,0,0,0.65));
      z-index: 0;
    }

    /* HAPPY BIRTHDAY */
    .title {
      position: relative;
      z-index: 1;
      font-size: 42px;
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 0 18px rgba(255,255,255,0.8);
      animation: glow 2.8s ease-in-out infinite;
    }

    /* CARD */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(30, 64, 175, 0.35);
      backdrop-filter: blur(14px);
      color: white;
      padding: 26px 24px;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
      animation: cardIn 1.2s ease forwards;
    }

    .container h1 {
      font-size: 26px;
      margin-bottom: 8px;
    }

    .container p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* BUTTON */
    .btn {
      padding: 14px 26px;
      border: none;
      border-radius: 16px;
      background: white;
      color: #1e3a8a;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: all 0.35s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #4338ca;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(67,56,202,0.6);
    }

    /* ANIMASI */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      50% {
        text-shadow: 0 0 22px rgba(255,255,255,0.95);
      }
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: 0 0 0 14px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .title {
        font-size: 30px;
        margin-bottom: 22px;
      }

      .container h1 {
        font-size: 22px;
      }

      .container p {
        font-size: 14px;
      }
    }
  </style>

  <script>
    function pindahHalaman() {
      window.location.href = "ucapan.html";
    }
  </script>
</head>

<body>

  <div class="title">Barakallah Fi Umrik</div>

  <div class="container">
    <h1>aloooo</h1>
    <p>Maaf kalo ga bagus, semoga suka.</p>
    <button class="btn" onclick="pindahHalaman()">Klik di sini</button>
  </div>

</body>
</html>
